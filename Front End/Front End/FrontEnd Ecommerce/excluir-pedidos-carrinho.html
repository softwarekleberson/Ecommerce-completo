<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="css-global/form/style.css">
    <title>Excluir Pedidos</title>
</head>

<body>

    <form id="form">
        <fieldset>
            <legend>Insira o número de dias após os quais os pedidos não pagos serão excluídos.</legend>
            <div class="form-group">
                <label for="dias">Número de dias para exclusão</label>
                <input type="number" id="dias" name="dias" min="1" required>
            </div>
            <button type="submit">Cadastrar</button>
            <button type="submit">Limpar</button>
        </fieldset>
    </form>

    <script src="excluir-pedidos-carrinho/js/excluir-pedidos.js"></script>

</body>
