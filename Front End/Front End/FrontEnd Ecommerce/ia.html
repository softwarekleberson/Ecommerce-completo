<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Tabela Moderna</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
      padding: 40px;
    }

    .tabela-moderna {
      width: 100%;
      max-width: 900px;
      margin: auto;
      border-collapse: collapse;
      border-radius: 8px;
      overflow: hidden;
      background-color: #ffffff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .tabela-moderna thead {
      background-color: #f5f5f5;
    }

    .tabela-moderna th, .tabela-moderna td {
      padding: 12px 16px;
      text-align: left;
      font-size: 14px;
      color: #333333;
      border-bottom: 1px solid #e0e0e0;
    }

    .tabela-moderna th {
      font-weight: 600;
      color: #444;
      letter-spacing: 0.5px;
    }

    .tabela-moderna tbody tr:hover {
      background-color: #f0f0f0;
      transition: background-color 0.2s ease-in-out;
    }

    @media (max-width: 600px) {
      .tabela-moderna thead {
        display: none;
      }

      .tabela-moderna tr {
        display: block;
        margin-bottom: 15px;
        border-bottom: 2px solid #ddd;
      }

      .tabela-moderna td {
        display: flex;
        justify-content: space-between;
        padding: 10px;
        font-size: 14px;
        border-bottom: 1px solid #eee;
      }

      .tabela-moderna td::before {
        content: attr(data-label);
        font-weight: bold;
        color: #555;
      }
    }
  </style>
</head>
<body>

  <table class="tabela-moderna">
    <thead>
      <tr>
        <th>Produto</th>
        <th>Categoria</th>
        <th>Preço</th>
        <th>Estoque</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td data-label="Produto">Notebook X</td>
        <td data-label="Categoria">Eletrônicos</td>
        <td data-label="Preço">R$ 4.500,00</td>
        <td data-label="Estoque">Disponível</td>
      </tr>
      <tr>
        <td data-label="Produto">Smartphone Y</td>
        <td data-label="Categoria">Celulares</td>
        <td data-label="Preço">R$ 2.300,00</td>
        <td data-label="Estoque">Baixo estoque</td>
      </tr>
      <tr>
        <td data-label="Produto">Monitor Z</td>
        <td data-label="Categoria">Informática</td>
        <td data-label="Preço">R$ 900,00</td>
        <td data-label="Estoque">Indisponível</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
