<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagem/fiveicon.jpeg" type="image/x-icon">
    <title>Formulário de Pedido</title>
    <link rel="stylesheet" href="css-global/form/style.css">
</head>

<body>
    <form id="form">
        <fieldset>
            <legend> Ao realizar essa ação, o usuário saberá que seu pedido foi entregue
            </legend>

            <div class="form-group">
                <label for="codigo">ID do Pedido:</label>
                <input type="text" id="codigo" name="codigo" required>
            </div>

            <button type="submit">Enviar</button>
        </fieldset>
    </form>

    <script src="adm-informa-entrega/js/index.js"></script>
</body>

</html>
