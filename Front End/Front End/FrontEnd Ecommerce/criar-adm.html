<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagem/fiveicon.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="css-global/form/style.css">
    <title>Registrar novo adm</title>
</head>

<body>

    <form id="form" autocomplete="on">

        <fieldset>
            <legend>Novo Administrador</legend>
            <div class="form-group">
                <label for="username">Usu√°rio</label>
                <input type="text" id="username" name="username" placeholder="Digite seu Nome Completo">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu Email" autocomplete="email">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua Senha">
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirmar Senha</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirme sua Senha">
            </div>

            <button type="submit">Enviar</button>
            <button type="reset">Resetar</button>
        </fieldset>
    </form>

    <script src="administrador/index.js"></script>
</body>

</html>
