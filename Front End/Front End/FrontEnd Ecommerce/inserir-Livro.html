<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagem/fiveicon.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="css-global/form/style.css">

</head>

<body>
    <form id="form">

        <fieldset>
            <legend>Registrar Novo Livro</legend>
            <div class="form-group">
                <label for="idPrecificacao">ID da Precificação</label>
                <input type="number" id="idPrecificacao" name="idPrecificacao" placeholder="Id da Precificação"
                    required>
            </div>
            <div class="form-group">
                <label for="data">Data</label>
                <input type="date" id="data" name="data" required>
            </div>
            <div class="form-group">
                <label for="preco">Preço</label>
                <input type="number" id="preco" name="preco" min="0" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" id="titulo" name="titulo" placeholder="Digite o Titulo do Livro" required>
            </div>
            <div class="form-group">
                <label for="isbn">Isnb</label>
                <input type="text" id="isbn" name="isbn" placeholder="Formato isbn xxx-x-xx-xxxxxx-x" required>
            </div>
            <div class="form-group">
                <label for="paginas">Páginas</label>
                <input type="number" id="paginas" name="paginas" min="1" step="1" required>
            </div>
            </div>
            <div class="form-group">
                <label for="sinopse">Sinopse</label>
                <textarea id="sinopse" name="sinopse" required></textarea>
            </div>
            <div class="form-group">
                <label for="codigoBarra">Código de Barra</label>
                <input type="text" id="codigoBarra" name="codigoBarra" required>
            </div>
            <div class="form-group">
                <label for="altura">Altura (cm)</label>
                <input type="number" id="altura" name="altura" min="0" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="largura">Largura (cm)</label>
                <input type="number" id="largura" name="largura" min="0" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="peso">Peso (kg)</label>
                <input type="number" id="peso" name="peso" min="0" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="profundidade">Profundidade (cm)</label>
                <input type="number" id="profundidade" name="profundidade" min="0" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="editora">Editora</label>
                <input type="text" id="editora" name="editora" required>
            </div>
            <div class="form-group">
                <label for="edicao">Edição</label>
                <input type="text" id="edicao" name="edicao" placeholder="Qual Edição Pertence esse Livro" required>
            </div>
            <div class="form-group">
                <label for="autor">Autor</label>
                <input type="text" id="autor" name="autor" placeholder="Nome Completo do Autor" required>
            </div>
            <div class="form-group">
                <label for="categoria">Categoria</label>
                <select id="categoria" name="categoria" required>
                    <option value="" disabled selected>Selecione uma categoria</option>
                    <option value="">Selecione uma categoria</option>
                    <option value="Romance">Romance</option>
                    <option value="Ficcao-cientifica">Ficção Científica</option>
                    <option value="Fantasia">Fantasia</option>
                    <option value="Suspense">Suspense</option>
                    <option value="Autoajuda">Autoajuda</option>
                    <option value="Biografia">Biografia</option>
                    <option value="Aventura">Aventura</option>
                    <option value="Terror">Terror</option>
                    <option value="Poesia">Poesia</option>
                </select>
            </div>
            <div class="form-group">
                <label for="imagem">Imagem Url:</label>
                <input type="text" id="imagem1" name="imagem1" placeholder="URL da imagem 1" required>
                <input type="text" id="imagem2" name="imagem2" placeholder="URL da imagem 2">
                <input type="text" id="imagem3" name="imagem3" placeholder="URL da imagem 3">
            </div>
            <button type="submit">Cadastrar</button>
            <button type="reset">Limpar</button>
        </fieldset>
    </form>

    <script src="livro/post-livro.js"></script>
</body>

</html>
