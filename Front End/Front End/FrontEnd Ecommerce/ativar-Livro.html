<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagem/fiveicon.jpeg" type="image/x-icon">
    <title>Ativar livro</title>
    <link rel="stylesheet" href="./ativar-livro/style.css/style.css">
</head>

<body>
    <form id="ativarForm">
        <h1>Ativar livro</h1>
        <div class="form-group">
            <div>
                <label for="idLivro">ID do Livro:</label>
                <input type="number" id="idLivro" name="idLivro" placeholder="Id do livro" required>
            </div>
            <div>
                <label for="categoria">Categoria:</label>
                <select id="categoria" name="categoria" required>
                    <option value="">Selecione uma categoria</option>
                    <option value="NOSTALGICO">NOSTALGICO</option>
                    <option value="PETICAO_PUBLICA">PETICAO PUBLICA</option>
                </select>
            </div>
        </div>

        <label for="justificativa">Justificativa:</label>
        <textarea id="justificativa" name="justificativa" placeholder="Qual a justificativa da retirada deste livro da home ?" required></textarea>

        <button type="submit">Enviar</button>
    </form>
</body>
<script src="ativar-livro/put-ativar-livro.js"></script>

</html>
