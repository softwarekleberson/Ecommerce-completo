<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagem/fiveicon.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="css-global/form/style.css">
    <title>Atualizar Cliente</title>
</head>

<body>

    <form id="form" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>

            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Nome Completo">
            </div>

            <div class="form-group">
                <label for="nascimento">Data de Nascimento</label>
                <input type="date" id="nascimento" name="nascimento">
            </div>
        </fieldset>

        <fieldset>
            <legend>Telefone</legend>

            <div class="form-group">
                <label for="ddd">DDD:</label>
                <input type="text" id="ddd" name="ddd" placeholder="Ex: 11" inputmode="numeric">
            </div>

            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" placeholder="Ex: 123456789" inputmode="numeric"
                    autocomplete="tel">
            </div>

            <div class="form-group">
                <label for="tipo">Tipo de Telefone:</label>
                <select id="tipo" name="tipo">
                    <option value="COMERCIAL">COMERCIAL</option>
                    <option value="MOVEL">MOVEL</option>
                    <option value="FIXO">FIXO</option>
                </select>
            </div>

            <button type="submit">Cadastrar</button>
            <button type="reset">Limpar</button>
        </fieldset>
    </form>

    <script src="cadastrar/javascript/clientePorId.js"></script>
    <script src="cadastrar/javascript/updateCliente.js"></script>
</body>

</html>
