<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagem/fiveicon.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="css-global/form/style.css">
    <title>Cadastrar Cliente</title>
</head>

<body>
    <form id="form" autocomplete="on">

        <fieldset>
            <legend>Dados Pessoais</legend>

            <div class="form-group">
                <label for="genero">Gênero </label>
                <select id="genero" name="genero">
                    <option value="MASCULINO">Masculino</option>
                    <option value="FEMININO">Feminino</option>
                </select>
            </div>

            <div class="form-group">
                <label for="nome">Nome </label>
                <input type="text" id="nome" name="nome" placeholder="Nome Completo" required autocomplete="name">
            </div>

            <div class="form-group">
                <label for="nascimento">Data de Nascimento </label>
                <input type="date" id="nascimento" name="nascimento" required>
            </div>

            <div class="form-group">
                <label for="cpf">Cpf</label>
                <input type="text" id="cpf" name="cpf" placeholder="12345678904" required>
            </div>
        </fieldset>

        <fieldset>
            <legend>Dados de Contato</legend>

            <div class="form-group">
                <label for="email">Email </label>
                <input type="email" id="email" name="email" required placeholder="email@gmail.com" autocomplete="on">
            </div>

            <div class="form-group">
                <label for="ddd">Ddd </label>
                <input type="text" id="ddd" name="ddd" placeholder="11" required>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone </label>
                <input type="text" id="telefone" name="telefone" placeholder="123456789" autocomplete="tel" required>
            </div>

            <div class="form-group">
                <label for="tipo">Tipo de Telefone </label>
                <select id="tipo" name="tipo">
                    <option value="MOVEL">Movel</option>
                    <option value="COMERCIAL">Comercial</option>
                    <option value="FIXO">Fixo</option>
                </select>
            </div>
        </fieldset>

        <fieldset>
            <legend>Senha</legend>

            <div class="form-group">
                <label for="senha">Senha </label>
                <input type="password" id="senha" name="senha"
                    placeholder="Letra Maiscula, Minuscula, Numero e Caracter" required>
            </div>

            <div class="form-group">
                <label for="confirmarSenha">Confirmar Senha </label>
                <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirme senha anterior"
                    required>
            </div>
        </fieldset>

        <fieldset>
            <legend>Dados Entrega</legend>

            <div class="form-group">
                <input type="checkbox" hidden id="principalEntrega" name="salvar" checked>
            </div>

            <div class="form-group">
                <label for="receptorEntrega">Receptor Encomenda</label>
                <input type="text" name="receptorEntrega" id="receptorEntrega" placeholder="Quem Irá Receber a Entrega"
                    required autocomplete="name">
            </div>

            <div class="form-group">
                <label for="cepEntrega">Cep</label>
                <input type="text" id="cepEntrega" name="cepEntrega" placeholder="12345-678" pattern="\d{5}-\d{3}"
                    required autocomplete="on">
            </div>

            <div class="form-group">
                <label for="tipoResidenciaEntrega">Tipo de Residência </label>
                <input type="text" id="tipoResidenciaEntrega" name="tipoResidenciaEntrega"
                    placeholder="Casa, Apartamento, Kitnet, Chalé, Cobertura" required>
            </div>

            <div class="form-group">
                <label for="tipoLogradouroEntrega">Tipo de Logradouro </label>
                <input type="text" id="tipoLogradouroEntrega" name="tipoLogradouroEntrega"
                    placeholder="Rua, Avenida, Alameda, Travessa" required>
            </div>

            <div class="form-group">
                <label for="logradouroEntrega">Logradouro </label>
                <input type="text" id="logradouroEntrega" name="logradouroEntrega"
                    placeholder="Ex: Rua das Flores, Avenida Central, Praça da Liberdade" required>
            </div>

            <div class="form-group">
                <label for="numeroEntrega">Número</label>
                <input type="text" id="numeroEntrega" name="numeroEntrega" placeholder="Digite o Número do Imóvel"
                    required>
            </div>

            <div class="form-group">
                <label for="bairroEntrega">Bairro </label>
                <input type="text" id="bairroEntrega" name="bairroEntrega" placeholder="Digite o Nome do Bairro"
                    required>
            </div>

            <div class="form-group">
                <label for="observacaoEntrega">Observação </label>
                <input type="text" id="observacaoEntrega" name="observacaoEntrega" placeholder="Observação Adicional">
            </div>

            <div class="form-group">
                <label for="cidadeEntrega">Cidade </label>
                <input type="text" id="cidadeEntrega" name="cidadeEntrega" placeholder="Digite sua Cidade" required>
            </div>

            <div class="form-group">
                <label for="estadoEntrega">Estado </label>
                <input type="text" id="estadoEntrega" name="estadoEntrega" placeholder="Digite seu Estado" required>
            </div>

            <div class="form-group">
                <label for="fraseEntregaEntrega">Frase de Entrega </label>
                <input type="text" id="fraseEntregaEntrega" name="fraseEntregaEntrega"
                    placeholder="Informe Instruções Específicas de Entrega" required>
            </div>

            <div class="form-group">
                <label for="paisEntrega">País</label>
                <input type="text" id="paisEntrega" name="paisEntrega" placeholder="Digite seu Pais" value="Brasil"
                    required>
            </div>
        </fieldset>

        <fieldset>
            <legend>Dados Cobranca</legend>

            <div class="form-group"><input type="checkbox" hidden id="principalCobranca" name="salvar" checked>
            </div>

            <div class="form-group">
                <label for="receptorCobranca">Receptor Cobranca</label>
                <input type="text" name="receptorCobranca" id="receptorCobranca"
                    placeholder="Quem irá Receber a Cobranca" required autocomplete="name">
            </div>

            <div class="form-group">
                <label for="cepCobranca">Cep</label>
                <input type="text" id="cepCobranca" name="cepCobranca" placeholder="12345-678" pattern="\d{5}-\d{3}"
                    autocomplete="on" required>
            </div>

            <div class="form-group">
                <label for="tipoResidenciaCobranca">Tipo de Residência</label>
                <input type="text" id="tipoResidenciaCobranca" name="tipoResidenciaCobranca"
                    placeholder="Casa, Apartamento, Kitnet, Chalé, Cobertura" required>
            </div>

            <div class="form-group">
                <label for="tipoLogradouroCobranca">Tipo de Logradouro</label>
                <input type="text" id="tipoLogradouroCobranca" name="tipoLogradouroCobranca"
                    placeholder="Rua, Avenida, Alameda, Travessa" required>
            </div>

            <div class="form-group">
                <label for="logradouroCobranca">Logradouro</label>
                <input type="text" id="logradouroCobranca" name="logradouroCobranca"
                    placeholder="Rua das Flores, Avenida Central, Praça da Liberdade" required>
            </div>

            <div class="form-group">
                <label for="numeroCobranca">Número</label>
                <input type="text" id="numeroCobranca" name="numeroCobranca" placeholder="Digite o número do imóvel"
                    required>
            </div>

            <div class="form-group">
                <label for="bairroCobranca">Bairro</label>
                <input type="text" id="bairroCobranca" name="bairroCobranca" placeholder="Digite o nome do bairro"
                    required>
            </div>

            <div class="form-group">
                <label for="observacaoCobranca">Observação</label>
                <input type="text" id="observacaoCobranca" name="observacaoCobranca" placeholder="Observação Adicional">
            </div>

            <div class="form-group">
                <label for="cidadeCobranca">Cidade</label>
                <input type="text" id="cidadeCobranca" name="cidadeCobranca" placeholder="Digite sua Cidade" required>
            </div>

            <div class="form-group">
                <label for="estadoCobranca">Estado</label>
                <input type="text" id="estadoCobranca" name="estadoCobranca" placeholder="Digite seu Estado" required>
            </div>

            <div class="form-group">
                <label for="paisCobranca">País</label>
                <input type="text" id="paisCobranca" name="cobranca.paisCobranca" placeholder="Digite seu Pais"
                    value="Brasil" required>
            </div>
        </fieldset>

        <button id="enviarBtn" type="submit">Enviar</button>
        <button type="reset">Resetar</button>
    </form>

    <script src="cadastrar/javascript/index.js"></script>
    <script src="cadastrar/javascript/cep.js"></script>
</body>

</html>
