<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagem/fiveicon.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="css-global/form/style.css">
    <title>Update cartão</title>
</head>

<body>
    <form id="form" autocomplete="on">

        <fieldset>
            <legend>Atualizar Cartão</legend>

            <div class="form-group">
                <label for="principal">Principal:</label>
                <input type="checkbox" id="principal" name="principal">
            </div>

            <div class="form-group">
                <label for="nomeImpresso">Nome Impresso</label>
                <input type="text" id="nomeImpresso" name="nomeImpresso" placeholder="Nome Completo"
                    autocomplete="name">
            </div>

            <div class="form-group">
                <label for="codigo">Código</label>
                <input type="text" id="codigo" name="codigo" pattern="\d{3}" maxlength="3" inputmode="numeric"
                    placeholder="123">
            </div>

            <button type="submit">Enviar</button>
            <button type="reset">Resetar</button>
        </fieldset>
    </form>

    <script src="cartoes/javascript/update.js"></script>
</body>

</html>
