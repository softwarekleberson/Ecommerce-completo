<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagem/fiveicon.jpeg" type="image/x-icon">
    <title>Desativar livro</title>
    <link rel="stylesheet" href="css-global/form/style.css">
</head>

<body>

    <form id="form">

        <fieldset>
            <legend>Desativar Livro</legend>
            <div class="form-group">
                <label for="idLivro">ID do Livro:</label>
                <input type="number" id="idLivro" name="idLivro" placeholder="Id do Livro" required>
            </div>
            <div class="form-group">
                <label for="justificativa">Justificativa:</label>
                <textarea id="justificativa" name="justificativa"
                    placeholder="Qual a Justificativa da Retirada deste Livro da Home ?" required></textarea>
            </div>
            <div class="form-group">
                <label for="categoria">Categoria:</label>
                <select id="categoria" name="categoria" required>
                    <option value="FORA_MERCADO">Fora de Mercado</option>
                    <option value="DESATUALIZADO">Desatualizado</option>
                    <option value="BAIXA_DEMANADA">Baixa Demanda</option>
                    <option value="CONTEUDO_SENSIVEL">Conteúdo Sensível</option>
                </select>
            </div>
            <button type="submit">Enviar</button>
            <button type="reset">Resetar</button>
        </fieldset>
    </form>
</body>
<script src="desativar-livro/put-desativar-livro.js"></script>

</html>
