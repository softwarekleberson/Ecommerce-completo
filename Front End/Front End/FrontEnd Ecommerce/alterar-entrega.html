<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagem/fiveicon.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="css-global/form/style.css">
    <title>Novo endereço entrega</title>
</head>

<body>
    <form id="form" autocomplete="on">

        <fieldset>
            <legend>Atualizar Entrega</legend>
            <div class="form-group">
                <label for="principal">Endereço de Entrega Principal ?</label>
                <input type="checkbox" id="principal" name="principal">
            </div>

            <div class="form-group">
                <label for="receptorEntrega">Receptor</label>
                <input type="text" id="receptorEntrega" name="receptorEntrega" placeholder="Novo Receptor">
            </div>

            <div class="form-group">
                <label for="cepEntrega">Cep</label>
                <input type="text" id="cepEntrega" name="cepEntrega" placeholder="12345-678" autocomplete="on"
                    pattern="\d{5}-\d{3}">
            </div>

            <div class="form-group">
                <label for="tipoResidenciaEntrega">Tipo de Residência</label>
                <input type="text" id="tipoResidenciaEntrega" name="tipoResidenciaEntrega"
                    placeholder="Casa, Apartamento, Kitnet, Chalé, Cobertura">
            </div>

            <div class="form-group">
                <label for="tipoLogradouroEntrega">Tipo de Logradouro</label>
                <input type="text" id="tipoLogradouroEntrega" name="tipoLogradouroEntrega"
                    placeholder="Rua, Avenida, Alameda, Travessa">
            </div>

            <div class="form-group">
                <label for="logradouroEntrega">Logradouro</label>
                <input type="text" id="logradouroEntrega" name="logradouroEntrega"
                    placeholder="Ex: Rua das Flores, Avenida Central, Praça da Liberdade">
            </div>

            <div class="form-group">
                <label for="numeroEntrega">Número</label>
                <input type="text" id="numeroEntrega" name="numeroEntrega" placeholder="Digite o Número do Imóvel">
            </div>

            <div class="form-group">
                <label for="bairroEntrega">Bairro</label>
                <input type="text" id="bairroEntrega" name="bairroEntrega" placeholder="Digite o Nome do Bairro">
            </div>

            <div class="form-group">
                <label for="observacaoEntrega">Observação</label>
                <textarea id="observacaoEntrega" name="observacaoEntrega" placeholder="Opcional"></textarea>
            </div>

            <div class="form-group">
                <label for="cidadeEntrega">Cidade</label>
                <input type="text" id="cidadeEntrega" name="cidadeEntrega" placeholder="Digite sua Cidade">
            </div>

            <div class="form-group">
                <label for="estadoEntrega">Estado</label>
                <input type="text" id="estadoEntrega" name="estadoEntrega" placeholder="Digite seu Estado">
            </div>

            <div class="form-group">
                <label for="fraseEntregaEntrega">Frase de Entrega</label>
                <input type="text" id="fraseEntregaEntrega" name="fraseEntregaEntrega"
                    placeholder="Informe instruções específicas de entrega">
            </div>

            <div class="form-group">
                <label for="paisEntrega">País</label>
                <input type="text" id="paisEntrega" name="paisEntrega" placeholder="Digite seu Pais" value="Brasil">
            </div>

            <button type="submit">Enviar</button>
            <button type="reset">Resetar</button>
        </fieldset>
    </form>

    <script src="entrega/estilo/javascript/entregaPorId.js"></script>
    <script src="entrega/estilo/javascript/update/cep.js"></script>
    <script src="entrega/estilo/javascript/update.js"></script>
</body>

</html>
