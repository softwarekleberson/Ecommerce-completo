<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagem/fiveicon.jpeg" type="image/x-icon">
    <title>Formul√°rio de Cupom</title>
    <link rel="stylesheet" href="css-global/form/style.css">
</head>

<body>

    <form id="form">

        <fildset>
            <legend>Cupom promocional</legend>
            <div class="form-group">
                <label for="idCliente">ID do Cliente</label>
                <input type="number" id="idCliente" name="idCliente" placeholder="Id do Cliente" required>
            </div>
            <div class="form-group">
                <label for="tipoCupom">Tipo de Cupom</label>
                <select id="tipoCupom" name="tipoCupom" required>
                    <option value="TROCA" selected>Promocional</option>
                </select>
            </div>
            <div class="form-group">
                <label for="valor">Valor</label>
                <input type="number" min="0" step="0.01" id="valor" name="valor" placeholder="00.00" required>
            </div>
            <button type="submit">Cadastrar</button>
            <button type="reset">Limpar</button>
        </fildset>
    </form>

    <script src="cupomAdministrador/index.js"></script>
</body>

</html>
