<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagem/fiveicon.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="css-global/form/style.css">
    <title>Formulário de Código do Pedido</title>
    
</head>
<body>
    <form id="form">

        <fieldset>
            <legend>Pedir Devolução</legend>
            <div class="form-group">
                <label for="codigoPedido">Código do Pedido:</label>
                <input type="text" id="codigoPedido" name="codigoPedido"  required>
            </div>
            <button type="submit">Enviar</button>
            <button type="reset">Resetar</button>
        </fieldset>
    </form>
</body>
</html>
