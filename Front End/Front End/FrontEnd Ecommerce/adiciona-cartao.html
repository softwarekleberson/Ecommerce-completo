<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagem/fiveicon.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="cartoes/estilo/adicionar-cartao.css">
    <title>Adicionar novo cartão</title>
</head>

<body>

    <form id="form" autocomplete="on">
        <fieldset>
            <legend>Cadastrar Novo Cartão</legend>

            <div class="form-group">
                <label for="principal">Quer Tornar Este O Cartão Principal ?</label>
                <input type="checkbox" name="principal" id="principal" checked>
            </div>

            <div class="form-group">
                <label for="nomeImpresso"> Nome Impresso no Cartão</label>
                <input type="text" name="nomeImpresso" id="nomeImpresso" placeholder="Nome Completo Impresso no Cartão"
                required>
                <small class="mensagem-erro"></small>
            </div>

            <div class="form-group">
                <label for="numeroCartao"> Numero Cartão</label>
                <input type="text" name="numeroCartao" id="numeroCartao" placeholder="Digite os 16 números do cartão "
                inputmode="numeric" required>
                <small class="mensagem-erro"></small>
            </div>

            <div class="form-group">
                <label for="codigo"> Código</label>
                <input type="text" name="codigo" id="codigo" placeholder="Digito Verificador" pattern="\d{3}"
                maxlength="3" inputmode="numeric" required>
                <small class="mensagem-erro"></small>
            </div>

            <div class="form-group">
                <label for="dataExpiracao"> Data Validação</label>
                <input type="date" name="dataExpiracao" id="dataExpiracao" placeholder="Data Validade Cartão" required>
                <small class="mensagem-erro"></small>
            </div>

            <div class="form-group">
                <label for="bandeira">Bandeira</label>
                <select name="bandeira" id="bandeira" required>
                    <option value="MASTERCARD" selected>Mastercard</option>
                    <option value="VISA">Visa</option>
                    <option value="ELO">Elo</option>
                </select>
                <small class="mensagem-erro"></small>
            </div>

            <button type="submit">Cadastrar</button>
            <button type="reset">Limpar</button>
        </fieldset>
    </form>

    <script src="cartoes/javascript/validacao.js"></script>
    <script src="cartoes/javascript/insert.js"></script>
</body>

</html>
