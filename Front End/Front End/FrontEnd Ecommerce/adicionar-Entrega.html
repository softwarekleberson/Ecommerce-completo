<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagem/fiveicon.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="css-global/form/style.css">
    <title>Novo endereço entrega</title>
</head>

<body>
    <form id="form">
        <fieldset>
            <legend>Cadastrar Nova Cobrança</legend>

            <div class="form-group">
                <label for="principalEntrega">Quer Tornar Esta Entrega Principal ?</label>
                <input type="checkbox" id="principalEntrega" name="principalEntrega" checked>
            </div>

            <div class="form-group">
                <label for="receptorEntrega">Receptor</label>
                <input type="text" name="receptorEntrega" id="receptorEntrega" autocomplete="name" required
                    placeholder="Quem Irá Receber a Entrega">
                <small class="mensagem-erro"></small>
            </div>

            <div class="form-group">
                <label for="cepEntrega">Cep</label>
                <input type="text" id="cepEntrega" name="cepEntrega" placeholder="12345-678" required autocomplete="on"
                    pattern="\d{5}-\d{3}" onblur="buscarCEP()">
                <small class="mensagem-erro"></small>
            </div>

            <div class="form-group">
                <label for="tipoResidenciaEntrega">Tipo de Residência</label>
                <input type="text" id="tipoResidenciaEntrega" name="tipoResidenciaEntrega"
                    placeholder="Casa, Apartamento, Kitnet, Chalé, Cobertura" required autocomplete="on">
                <small class="mensagem-erro"></small>
            </div>

            <div class="form-group">
                <label for="tipoLogradouroEntrega">Tipo de Logradouro</label>
                <input type="text" id="tipoLogradouroEntrega" name="tipoLogradouroEntrega"
                    placeholder="Rua, Avenida, Alameda, Travessa" required autocomplete="on">
                <small class="mensagem-erro"></small>
            </div>

            <div class="form-group">
                <label for="logradouroEntrega">Logradouro</label>
                <input type="text" id="logradouroEntrega" name="logradouroEntrega"
                    placeholder="Ex: Rua das Flores, Avenida Central, Praça da Liberdade" required autocomplete="on">
                <small class="mensagem-erro"></small>
            </div>

            <div class="form-group">
                <label for="numeroEntrega">Número</label>
                <input type="text" id="numeroEntrega" name="numeroEntrega" placeholder="Digite o número do Imóvel"
                    inputmode="numeric" required>
                <small class="mensagem-erro"></small>
            </div>

            <div class="form-group">
                <label for="bairroEntrega">Bairro</label>
                <input type="text" id="bairroEntrega" name="bairroEntrega" placeholder="Digite o Nome do Bairro"
                    required>
                <small class="mensagem-erro"></small>
            </div>

            <div class="form-group">
                <label for="observacaoEntrega">Observação</label>
                <textarea id="observacaoEntrega" name="observacaoEntrega"
                    placeholder="Inclua Observações Adicionais (Opcional)"></textarea>
                <small class="mensagem-erro"></small>
            </div>

            <div class="form-group">
                <label for="cidadeEntrega">Cidade</label>
                <input type="text" id="cidadeEntrega" name="cidadeEntrega" placeholder="Digite sua Cidade" required>
                <small class="mensagem-erro"></small>
            </div>

            <div class="form-group">
                <label for="estadoEntrega">Estado</label>
                <input type="text" id="estadoEntrega" name="estadoEntrega" placeholder="Digite seu Estado" required>
                <small class="mensagem-erro"></small>
            </div>

            <div class="form-group">
                <label for="fraseEntregaEntrega">Frase de Entrega</label>
                <input type="text" id="fraseEntregaEntrega" name="fraseEntregaEntrega"
                    placeholder="Informe Instruções Específicas de Entrega" required>
                <small class="mensagem-erro"></small>
            </div>

            <div class="form-group">
                <label for="paisEntrega">País</label>
                <input type="text" id="paisEntrega" name="paisEntrega" placeholder="Digite seu Pais" required>
                <small class="mensagem-erro"></small>
            </div>

            <button type="submit">Enviar</button>
            <button type="reset">Resetar</button>
        </fieldset>
    </form>

    <script src="entrega/estilo/javascript/insert.js"></script>
    <script src="entrega/estilo/javascript/cep.js"></script>
</body>

</html>
