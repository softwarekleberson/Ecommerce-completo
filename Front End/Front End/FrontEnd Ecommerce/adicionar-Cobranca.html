<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagem/fiveicon.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="css-global/form/style.css">
    <title>Novo endereço cobrança</title>
</head>

<body>
    <form id="form" autocomplete="on">

        <fieldset>
            <legend>Cadastrar Nova Cobrança</legend>

            <div class="form-group">
                <label for="principalCobranca">Quer Tornar Esta Cobrança Principal ?</label>
                <input type="checkbox" id="principalCobranca" name="principalCobranca" checked>
            </div>

            <div class="form-group">
                <label for="receptorCobranca">Receptor</label>
                <input type="text" name="receptorCobranca" id="receptorCobranca" autocomplete="name" required
                    placeholder="Quem irá receber a cobrança">
                <small class="mensagem-erro"></small>
            </div>

            <div class="form-group">
                <label for="cepCobranca">Cep</label>
                <input type="text" id="cepCobranca" name="cepCobranca" placeholder="12345-678" required
                    autocomplete="on" pattern="\d{5}-\d{3}">
                <small class="mensagem-erro"></small>
            </div>

            <div class="form-group">
                <label for="tipoResidenciaCobranca">Tipo de Residência</label>
                <input type="text" id="tipoResidenciaCobranca" name="tipoResidenciaCobranca"
                    placeholder="Casa, Apartamento, Kitnet, Chalé, Cobertura" required autocomplete="on">
                <small class="mensagem-erro"></small>
            </div>

            <div class="form-group">
                <label for="tipoLogradouroCobranca">Tipo de Logradouro</label>
                <input type="text" id="tipoLogradouroCobranca" name="tipoLogradouroCobranca"
                    placeholder="Rua, Avenida, Alameda, Travessa" required autocomplete="on">
                <small class="mensagem-erro"></small>
            </div>

            <div class="form-group">
                <label for="logradouroCobranca">Logradouro</label>
                <input type="text" id="logradouroCobranca" name="logradouroCobranca"
                    placeholder="Ex: Rua das Flores, Avenida Central, Praça da Liberdade" required autocomplete="on">
                <small class="mensagem-erro"></small>
            </div>

            <div class="form-group">
                <label for="numeroCobranca">Número</label>
                <input type="text" id="numeroCobranca" name="numeroCobranca" placeholder="Digite o Número do Imóvel"
                    required inputmode="numeric">
                <small class="mensagem-erro"></small>
            </div>

            <div class="form-group">
                <label for="bairroCobranca">Bairro</label>
                <input type="text" id="bairroCobranca" name="bairroCobranca" placeholder="Digite o Nome do Bairro"
                    required>
                <small class="mensagem-erro"></small>
            </div>

            <div class="form-group">
                <label for="observacaoCobranca">Observação</label>
                <textarea id="observacaoCobranca" name="observacaoCobranca"
                    placeholder="Inclua Observações Adicionais (Opcional)"></textarea>
            </div>

            <div class="form-group">
                <label for="cidadeCobranca">Cidade</label>
                <input type="text" id="cidadeCobranca" name="cidadeCobranca" placeholder="Digite sua Cidade" required>
                <small class="mensagem-erro"></small>
            </div>

            <div class="form-group">
                <label for="estadoCobranca">Estado</label>
                <input type="text" id="estadoCobranca" name="estadoCobranca" placeholder="Digite seu Estado" required>
                <small class="mensagem-erro"></small>
            </div>

            <div class="form-group">
                <label for="paisCobranca">País</label>
                <input type="text" id="paisCobranca" name="paisCobranca" placeholder="Digite seu Pais" required>
                <small class="mensagem-erro"></small>
            </div>

            <button type="submit">Enviar</button>
            <button type="reset">Resetar</button>
        </fieldset>
    </form>

    <script src="cobranca/javascript/insert.js"></script>
    <script src="cobranca/javascript/cep.js"></script>

</body>

</html>
