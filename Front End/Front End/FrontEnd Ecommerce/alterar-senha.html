<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagem/fiveicon.jpeg" type="image/x-icon">
    <title>Formul√°rio de Cadastro</title>
    <link rel="stylesheet" href="css-global/form/style.css">
</head>

<body>

    <form id="form" autocomplete="on">

        <fildset>
            <legend>Atualizar Senha</legend>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha"
                    placeholder="Letra Maiscula, Minuscula, Numero e Caracter" required>
            </div>
            <div class="form-group">
                <label for="confirmarSenha">Confirmar Senha</label>
                <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirme a Senha Anterior"
                    required>
            </div>
        </fildset>

        <button type="submit">Enviar</button>
        <button type="reset">Reset</button>
    </form>

    <script src="cadastrar/javascript/updateSenha.js"></script>
</body>

</html>
